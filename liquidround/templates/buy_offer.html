<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>

	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/style.css">

<body>
<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">LiquidRound</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">List Shares</a></li>
				<li><a href="#">Find A Company</a></li>
				<li><a href="#">About</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="login"><a href="#"><span class="glyphicon glyphicon-user"></span>Login</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</nav>
<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12 buy_offer">
				<p>Post an Offer</p>
				<form action="" class="form-horizontal">
					<div class="row">
						<div class="col-md-5 first-big">
							<div class="form-group">
								<div class="col-sm-12">
									<select class="form-control select2">
										<option>Enter or Select Business</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
									<p>If your company is already listed the form will be filled automatically</p>
								</div>
							</div>
							<div class="form-group">
								<label for="Industry" class="col-sm-4 control-label">Industry:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="Industry" placeholder="eg. Consumer Tech">
								</div>
							</div>
							<div class="form-group">
								<label for="SharesWanted" class="col-sm-4 control-label">Shares Wanted:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="SharesWanted" placeholder="">
								</div>
							</div>
						</div>
						<div class="col-md-5 col-md-offset-2 first-big">
							<div class="form-group">
								<label for="Website" class="col-sm-4 control-label">Website:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="Website" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label for="SpecificRole" class="col-sm-4 control-label">Specific Role:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="SpecificRole" placeholder="eg. Ingredient Delivery">
								</div>
							</div>
							<div class="form-group">
								<label for="PricePerShare" class="col-sm-4 control-label">Price per share:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="PricePerShare" placeholder="Â£00.00">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<a href="#" class="btn btn-default" role="button">Submit</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
<!-- END out-->

<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
